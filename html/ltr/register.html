        </div>
        <div class="content-body" style="padding-top:+20px; margin-top:+20px"><section class="flexbox-container">
    <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-2 p-0">
		<div class="card border-grey border-lighten-3 px-2  m-0">
			<div class="card-header no-border">
				<div class="card-title text-xs-center">
			          <div class="p-1">   <center> <img src="../../app-assets/images/logo/cms.png" width="80px" height="80px"></center> <h1 class="teal">VTA</h1></div>   
				</div>
				<h6 class="card-subtitle line-on-side  text-xs-center font-small-10 blue "><span>grievance management system</span></h6>
			</div>
			<div class="card-body collapse in">	
				<div class="card-block">
					<form class="form-horizontal form-simple" action="authenticate.php" method="POST"  name="register_form" onsubmit="return checkForm(this);">
                        <fieldset class="form-group position-relative has-icon-left mb-1">
                            <input type="text" class="form-control form-control-lg input-lg" id="username" placeholder="User Name" name="uname" required>
                            <div class="form-control-position">
                                <i class="icon-head info"></i>
                            </div>
                        </fieldset>
                        
                        <fieldset class="form-group position-relative has-icon-left">
                            <input type="password" class="form-control form-control-lg input-lg" id="userpassword" placeholder="Enter Password" name="upwd" required>
                            <div class="form-control-position">
                                <i class="icon-key3 warning"></i>
                            </div>
                        </fieldset>
                        <fieldset class="form-group position-relative has-icon-left" style="margin-top:-20px;">
                            <input type="password" class="form-control form-control-lg input-lg" id="confirmpassword" placeholder="confirm Password" name="cupwd" required>
                            <div class="form-control-position">
                                <i class="icon-key3 red"></i>
                            </div>
                        </fieldset>
                        <fieldset class="form-group position-relative has-icon-left mb-1" style="margin-top:-20px;">
                            

                            <select  name="type" class="form-control form-control-lg select-lg" required id="type1">
                                 <option value="" selected disabled hidden>Select Type of the Complainer</option>
                                 <option value="student">student</option>
                                 <option value="parent">parent</option>
                                 <option value="staff">staff</option>
                                <option value="non-teahcingstaff">non-teaching staff</option>
                                <option value="grievancecellmember">grievance cell member</option>
                                <option value="admin">admin</option>
                              </select>
                            <div class="form-control-position">
                                <i class="icon-pencil2 purple"></i>
                            </div>
                         
                             
                        </fieldset>
                        <script type="text/javascript">
                         $(type1).on(change,function(){
                     if( $(this).val()==="grievancecellmember"){
                    $(platform).show();
                       }
                      else{
                           $(platform).hide();
                           }
                  });  </script>

                        
                        <fieldset class="form-group position-relative has-icon-left"  style="display:none;" id="platform">
                            <input type="text" class="form-control form-control-lg input-lg" id="w_platform" placeholder="work platform" name="w_platform" required>
                            <div class="form-control-position">
                                <i class="icon-key3 red"></i>
                            </div>
                        </fieldset>
                        <fieldset class="form-group position-relative has-icon-left mb-1">
                            <input type="tel" name="number" class="form-control form-control-lg input-lg" id="userphoneno" placeholder="Phone Number" required pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number">
                            <div class="form-control-position">
                                <i class="icon-phone3 pink"></i>
                            </div>
                        </fieldset>
                        <fieldset class="form-group position-relative has-icon-left mb-1">
                            <input type="email" name="email" class="form-control form-control-lg input-lg" id="useremail" placeholder="Your Email Address" required>
                            <div class="form-control-position">
                                <i class="icon-mail6 teal"></i>
                            </div>
                        </fieldset>
                 <!--     <fieldset class="form-group position-relative has-icon-left mb-1">
                            <input type="file" name="image" class="form-control form-control-lg input-lg"   required>
                            <div class="form-control-position">
                                <i class="icon-android-image orange"></i>
                            </div>
                        </fieldset> -->
                        
                        
                        <button type="submit" name="register" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i> Register</button>
                    </form>

				<p class="text-xs-center">Already have an account ? <a href="index.html" class="card-link">Login</a></p>
